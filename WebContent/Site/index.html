<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Calculo Salario</title>

<script type="text/javascript" src='calculosalario.js'></script>

</head>

<body>

	<form action="" name='salario'>
		<table>
			<tr>
				<td>Informe o Salario Atual: <input type="text" size="30" id='salarioatual'></td>
			</tr>

			<tr>
				<td>Salario antes do reajuste: <input type="text" size="30" id='salarioanterior'></td>
			</tr>

			<tr>
				<td>Percentual do Aumento Aplicado: <input type="text" size="30" id='percentual'></td>
			</tr>
			
			<tr>
				<td>Correcao: <input type="text" size="30" id='correcao'></td>
			</tr>
			
			<tr>
				<td>Novo Salario: <input type="text" size="30" id='novosalario'></td>
			</tr>
			
			<tr>
				<td><input type="button" value="Calculo Salario" id='calculo'>
				<input type="reset" value="Limpar"></td>
			</tr>

		</table>
	</form>

</body>
</html>
